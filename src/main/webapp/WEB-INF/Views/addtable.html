<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Add an entry</h1>
    <form method="POST">
        <fieldset class="form-group">
            <label> Customer Number:</label>
            <input name="custno" type="text" class="form-control" required />
        </fieldset>
        <fieldset class="form-group">
            <label>Customer Name:</label>
            <input name="custname" type="text" class="form-control" required />
        </fieldset>
        <fieldset class="form-group">
            <label>Customer Initial Deposit:</label>
            <input name="cdep" type="text" class="form-control" required />
        </fieldset>
        <fieldset class="form-group">
            <label>Number of years:</label>
            <input name="nyears" type="text" class="form-control" required />
        </fieldset>
        <fieldset class="form-group">
            <label> Savings Type:</label>
<!--            <input name="savtype" type="text" class="form-control" required />-->
            <select name="savtype" class="form-control" required>
                <option value="Chequing">Chequing</option>
                <option value="New savings">New Savings</option>
                <option value="Forever savings">Forever Savings</option>
            </select>
        </fieldset>
        <input class="btn btn-success" type="submit" value="Submit" />
    </form>
</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
